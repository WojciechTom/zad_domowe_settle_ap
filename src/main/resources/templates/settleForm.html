<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Settle</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <div class="container">
        <a th:href="@{/addExp}">
            <button type="button" class="btn btn-outline-primary">ADD EXP</button>
        </a>

        <a th:href="@{/addPer}">
            <button type="button" class="btn btn-outline-success">ADD PERSON</button>
        </a>

        <a th:href="@{/exp}">
            <button type="button" class="btn btn-outline-warning">EXPENDITURES</button>
        </a>

        <a th:href="@{/}">
        <button type="button" class="btn btn-outline-danger">MAIN</button>
        </a>

    </div>
</head>
<body>

<br>
<br>
<div class="container">
    <ul class="list-group" th:each="settle : ${roz}  " >


        <li class="list-group-item d-flex justify-content-between align-items-center" >
            <a class="navbar-brand" href="#">
                <img src="/batman.jpg"  width="30" height="30" class="d-inline-block align-top" alt="" th:text="|${settle.getFirstName()} ${settle.getLastName()}|">
            </a>
            <span>
                <span class="badge badge-primary badge-pill" th:text="${settle.amountToPayOrRecive}">
                </span>

            </span>

        </li>
    </ul>

</div>



<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
