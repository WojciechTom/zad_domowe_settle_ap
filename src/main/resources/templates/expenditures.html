<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">

    <div class="container">

        <a th:href="@{/addExp}">
            <button type="button" class="btn btn-outline-primary">ADD EXP</button>
        </a>

        <a th:href="@{/addPer}">
            <button type="button" class="btn btn-outline-success">ADD PERSON</button>
        </a>

        <a th:href="@{/}">
            <button type="button" class="btn btn-outline-warning">PEOPLE</button>
        </a>

        <a th:href="@{/settle}">
        <button type="button" class="btn btn-outline-danger">SETTLE</button>
        </a>

    </div>
</head>
<body>

<br>
<div class="container">
    <a th:href="@{/expAsc}">Sortuj Rosnąco</a>
    <a th:href="@{/expDesc}">Sortuj Malejąco</a>


    <form method="get" th:action="@{/expFiltr}">
        <input type="text" name="valueA" placeholder="Od">
        <input type="text" name="valueB" placeholder="Do">
        <input type="submit" value="filtruj">
    </form>
</div>


<br>
<div class="container">
    <ul class="list-group" th:each="wydatek: ${wydatki}">


        <li class="list-group-item d-flex justify-content-between align-items-center" >
            <a class="navbar-brand" th:href="'/showExpenditure?id='  + ${wydatek.getId()}">
                <img src="/docs/4.0/assets/brand/bootstrap-solid.svg" width="30" height="30" class="d-inline-block align-top" alt="" th:text="${wydatek.description}">

            </a>

            <span>
                <span class="badge badge-primary badge-pill" th:text="|${wydatek.amount} ${wydatek.currency}|">
                </span>

                <a th:href="'/del?id=' + ${wydatek.getId()}"  style="font-size: 1em; color: black;">
                     <i class="fas fa-trash-alt"></i>
                </a>
            </span>
        </li>
    </ul>

    <ul class="list-group">
        <li class="list-group-item d-flex justify-content-flex-start align-items-center" >
            <Span>
                TOTAL
            </Span>

            <span class="badge badge-primary badge-pill align-items-right" th:text="|${total}   PLN|">
            </span>
        </li>
    </ul>


</div>




<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
